<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>AQI指標</title>
</head>

<body>
    <header>
        <div class="select">
            <p>全台各地AQI指標</p>
            <select class="area">
                <option >請選擇區域</option>
            </select>
        </div>
        <div class="range-AQI">
            <ul class="index">
                <div>
                    <li>0～50</li>
                    <li>良好</li>
                </div>
                <div>
                    <li>51~100</li>
                    <li>普通</li>
                </div>
                <div>
                    <li>101~150</li>
                    <li>對敏感族群不健康
                    </li>
                </div>
                <div>
                    <li>151~200</li>
                    <li>對所有族群不健康
                    </li>
                </div>
                <div>
                    <li>201~300</li>
                    <li>非常不健康</li>
                </div>
                <div>
                    <li>301~400</li>
                    <li>危害</li>
                </div>
            </ul>
        </div>
    </header>
    <div class="container"></div>
    <script src="script.js"></script>
</body>

</html>
